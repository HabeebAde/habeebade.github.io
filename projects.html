                <h1 class="text-title text-center text-primary sendMeAMessage" data-aos="fade-up">Send Me A Message</h1>
                <form action="">
                    <div class="even-column">
                        <div class="form-group" data-aos="fade-up">
                            <label for="name" class="text-grey-dark">Your Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                        </div>
                        <div class="form-group" data-aos="fade-up">
                            <label for="email" class="text-grey-dark">Your Email</label>

                    </div>
                    <div class="form-group" data-aos="fade-up">
                        <label for="name" class="text-grey-dark">Your Message</label>
                        <textarea name="message" id="message" rows="1" placeholder="We need a Project at Company-X" required></textarea>

                    <div class="form-group main-center" data-aos="fade-up">
                        <button type="submit" class="main-btn-inverted">Shoot &nbsp;&nbsp;<i class="fas fa-arrow-right"></i></button>
